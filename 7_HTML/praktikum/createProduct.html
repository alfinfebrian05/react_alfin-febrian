<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Create Product</h1>
        <h3>Detail Product</h3>
        <form action="" method="post">
          <div>
            <label for="product-name">Product name :</label>
            <input type="text" name="product-name" id="" />
          </div>
          <div>
            <label for="product-category">Product category :</label>
            <select name="product-category" id="">
              <option value="category 1" selected>Category 1</option>
              <option value="category 2">Category 2</option>
              <option value="category 3">Category 3</option>
            </select>
          </div>
          <div>
            <label for="product-freshness">Product freshness :</label>
            <div><input type="radio" /><span>Brand New</span></div>
            <div><input type="radio" /><span>Second Hand</span></div>
            <div><input type="radio" /><span>Refurbrished</span></div>
          </div>
          <div>
            <span>Image of Product</span><input type="file" name="" id="" />
          </div>
          <div>
            <h4>Additional Description</h4>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div>
            <input type="number" placeholder="$ 100" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
